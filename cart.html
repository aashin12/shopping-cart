<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cartstyle.css">
</head>
<body>
    <div id="header">
        <h1 style="padding-left: 50px;padding-top: 30px; ;">SHOPPING CART</h1>
        <form action="" id="form">
            <input type="text" style=" width:400px; height:50px;border-radius: 5px;" placeholder="SEARCH HERE">
        </form>
        
    </div>

    <div id="body1">
        <div class="banner">
            <center>
            <img src="https://t3.ftcdn.net/jpg/03/14/28/96/360_F_314289607_ADADbnGr64dpGnddyhZPidCoc6jgKiHK.jpg" alt="" style="width: 80%; height:300px"></center>
        </div>

        <div class="items" style="margin-left: 13px;">
        <img src="https://i.pinimg.com/236x/37/b4/0a/37b40af40b1bcc30a18f4df6c825310e.jpg" alt="" class="image">
        <div class="item-details">
            <h3>Item 1</h3>
            <p>Price: $10</p>
            <label for="">Quantity:</label>
            <input type="number" class="quantity" placeholder="0">
        </div>
        </div>

        <div class="items" style="margin-left: 9px;">
            <img src="https://i.pinimg.com/736x/0f/d9/30/0fd93080ad3c1a02d27633b194e796bd.jpg" alt="" class="image">
            <div class="item-details">
                <h3>Item 2</h3>
                <p>Price: $20</p>
                <label for="">Quantity:</label>
                <input type="number" class="quantity" placeholder="0">
            </div>
        </div>

        <div class="items" style="margin-left: 9px;">
            <img src="https://i.pinimg.com/736x/35/48/dc/3548dc75cac1c2b3da32d13d91de4af3.jpg" alt="" class="image">
            <div class="item-details">
                <h3>Item 3</h3>
                <p>Price: $30</p>
                <label for="">Quantity:</label>
                <input type="number" class="quantity" placeholder="0">
            </div>
        </div>

        <div class="items" style="margin-left: 9px;">
            <img src="https://i.pinimg.com/236x/1e/da/fd/1edafd7ea2d786545b27163019e2f68d.jpg" alt="" class="image">
            <div class="item-details">
                <h3>Item 4</h3>
                <p>Price: $40</p>
                <label for="">Quantity:</label>
                <input type="number" class="quantity" placeholder="0">
            </div>
        </div>

        <div class="items" style="margin-left:9px;">
            <img src="https://koranm.com/cdn/shop/files/KO-62254-CREAM.jpg?v=1734529262" alt="" class="image">
            <div class="item-details">
                <h3>Item 5</h3>
                <p>Price: $50</p>
                <label for="">Quantity:</label>
                <input type="number" class="quantity" placeholder="0">
            </div>
        </div>

        <div class="billing">
            <h2>CHECKOUT</h2>
            <button class="checkout-button"><b>Proceed to Checkout</b></button>
        </div>

        <div class="ads">
            <marquee behavior="" direction="" scrollamount="15">
            <img src="https://www.searchenginejournal.com/wp-content/uploads/2022/08/google-shopping-ads-6304dccb7a49e-sej.png" alt="" class="adsimage">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQr3tYtSMEZfCINf9e7Gh_mEYBC0GHxg0oBtJZBAocslZTwfS9VcjB3YmqIEek2KTaOkIE&usqp=CAU" alt="" class="adsimage">
            <img src="https://img.freepik.com/premium-psd/online-shopping-with-discount_23-2148536749.jpg" alt="" class="adsimage">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGH5WWpMNPFohCBORxdbZGLUBczsU6FPtLIWnIml5n7aG1I1Mm3HczWRa7r8ii4DeLOvo&usqp=CAU" alt="" class="adsimage">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/special-sale-ad-template-design-2cd0286a2af3ec0f1a6a98009dc155f7_screen.jpg?ts=1585987167" class="adsimage">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/cyber-monday-clothes-sale-ad-design-template-41ee71b978ca61439cd6bc1ac5332d8b_screen.jpg?ts=1561414497" alt="" class="adsimage">
            </marquee>

        </div>

        <div class="review-box">
            <h2>Leave a Review</h2>
            <form>
              <label>Name:</label>
              <input type="text" placeholder="Your name">

               &nbsp;
               &nbsp;

              <label>Email:</label>
              <input type="email" placeholder="Your email">
              <br><br>
          
              <label>Rating:</label>
              <select>
                <option value="">Select rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Very Poor</option>
              </select>

              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

              <label>Your Review:</label>
              <textarea rows="4" placeholder="Write your review here..." required></textarea><br><br>
              <center>
              <button type="submit" class="submitbutton">Submit Review</button>
             </center>
            </form>
          </div>
             
    </div>

</body>
</html>
